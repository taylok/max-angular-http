<div>
  <div>
    <div>
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button type="submit" [disabled]="!postForm.valid">Send Post</button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div>
      <button (click)="onFetchPosts()">Fetch Posts</button>
      |
      <button [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">
        Clear Posts
      </button>
    </div>
  </div>
  <div>
    <div>
      <p>No posts available!</p>
    </div>
  </div>
</div>
